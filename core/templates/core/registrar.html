<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar KM - Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent-green: #2ecc71;
            --input-bg: #252525;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h2 {
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 8px;
        }

        /* Estilizando os campos do Django que possuem a classe .form-control */
        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid #333 !important;
            color: white !important;
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.2) !important;
            outline: none;
        }

        /* Customizando o input de arquivo */
        input[type="file"]::file-selector-button {
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 12px;
            margin-right: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #444;
        }

        .btn-submit {
            background: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            font-weight: 800;
            font-size: 1rem;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-submit:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #777;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        .input-group-text {
            background: #333;
            border: 1px solid #333;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Nova Atividade</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Nome do Atleta</label>
            {{ form.nome_usuario }}
        </div>
        
        <div class="mb-3">
            <label class="form-label">Dist√¢ncia Percorrida</label>
            <div class="input-group">
                {{ form.quantidade_km }}
                <span class="input-group-text">KM</span>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label">Comprovante (Foto)</label>
            {{ form.foto_comprovante }}
            <div class="form-text text-muted" style="font-size: 0.75rem; margin-top: 5px;">
                Tire foto do seu Strava, Smartwatch ou App de corrida.
            </div>
        </div>

        <button type="submit" class="btn-submit text-uppercase">Enviar para o Tanque</button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Voltar para o Ranking
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
