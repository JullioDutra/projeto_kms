<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; font-family: 'Inter', sans-serif; }
        .glass-card { background: #1e1e1e; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .form-label { color: #aaa; font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; }
        .form-control, .form-select { background-color: #2b2b2b !important; border: 1px solid #444 !important; color: white !important; border-radius: 12px; padding: 12px 15px; }
        .form-control:focus, .form-select:focus { border-color: #2ecc71 !important; box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.2) !important; outline: none; }
        .btn-submit { background-color: #2ecc71; color: #121212; font-weight: 900; border: none; border-radius: 12px; padding: 15px; font-size: 1.1rem; width: 100%; transition: all 0.3s; }
        .btn-submit:hover { background-color: #27ae60; transform: translateY(-2px); }
        .back-link { color: #888; text-decoration: none; display: block; text-align: center; margin-top: 20px; font-weight: bold; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
<div class="container py-5" style="max-width: 500px;">
    <div class="glass-card">
        <h2 class="text-center mb-4 fw-bold">Nova Atividade</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Nome do Atleta</label>
                {% if request.user.is_authenticated %}
                    <input type="text" name="nome_usuario" class="form-control fw-bold" value="{{ request.user.first_name }}" readonly style="background-color: #1a1a1a !important; color: #888 !important; border-color: #333 !important; opacity: 0.8;">
                    <small class="text-muted"><i class="bi bi-strava" style="color:#fc4c02;"></i> Preenchido pelo Strava</small>
                {% else %}
                    {{ form.nome_usuario }}
                {% endif %}
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Treino</label>
                {{ form.tipo }}
            </div>
            
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Distância (KM)</label>
                    {{ form.quantidade_km }}
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Pace (Opcional)</label>
                    {{ form.pace }}
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Comprovante (Foto)</label>
                {{ form.foto_comprovante }}
                <small class="text-muted d-block mt-1">Tire foto do seu relógio ou app.</small>
            </div>
            
            <button type="submit" class="btn-submit">ENVIAR PARA O TANQUE</button>
        </form>
        
        <a href="{% url 'dashboard' %}" class="back-link">← Voltar para o Dashboard</a>
    </div>
</div>
</body>
</html>
