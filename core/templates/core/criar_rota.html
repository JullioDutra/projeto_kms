{% extends 'core/base.html' %}

{% block title %}Desenhar Rota - KMS Tracker{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    #map { height: 50vh; width: 100%; border-radius: 20px; border: 2px solid #333; z-index: 1; margin-bottom: 20px; }
    
    .painel-flutuante { 
        background: #1e1e1e; 
        padding: 25px; 
        border-radius: 20px; 
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .distancia-display { font-size: 2.8rem; font-weight: 900; color: #ffd700; line-height: 1; letter-spacing: -1px; }
    
    .form-control-dark { 
        background-color: #121212 !important; 
        border: 1px solid #444 !important; 
        color: white !important; 
        padding: 12px;
        border-radius: 12px;
    }
    .form-control-dark::placeholder { color: #666; }

    /* Lente de contraste para o mapa (Cinza Chumbo) */
    .leaflet-tile-pane {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(85%);
    }
    
    .instrucoes { font-size: 0.85rem; color: #aaa; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
</style>
{% endblock %}

{% block content %}
<div class="container py-2" style="max-width: 600px;">
    
    <div class="mb-3">
        <h3 class="fw-900 mb-1"><i class="bi bi-map-fill text-primary"></i> Desenhar <span class="text-primary">Rota</span></h3>
        <p class="instrucoes"><i class="bi bi-info-circle"></i> Clique no mapa para traçar o percurso</p>
    </div>

    <div id="map"></div>

    <div class="painel-flutuante">
        <div class="row align-items-center mb-4">
            <div class="col-7">
                <small class="text-muted fw-bold d-block mb-1">DISTÂNCIA TOTAL</small>
                <div class="distancia-display" id="distanciaTexto">0.00 <small style="font-size: 1.2rem; color:#666; font-weight: 700;">km</small></div>
            </div>
            <div class="col-5 text-end">
                <button class="btn btn-outline-secondary btn-sm rounded-pill px-3 fw-bold" onclick="limparMapa()">
                    <i class="bi bi-trash"></i> RECOMEÇAR
                </button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">NOME DA ROTA</label>
            <input type="text" id="nomeRota" class="form-control form-control-dark" placeholder="Ex: Treino da Orla">
        </div>

        <div class="mb-4">
            <label class="form-label text-muted small fw-bold">AUTOR</label>
            <input type="text" id="nomeCriador" class="form-control form-control-dark" placeholder="Seu nome ou apelido">
        </div>

        <button class="btn w-100 fw-900 py-3 rounded-pill" style="background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: white; border: none; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);" onclick="salvarRota()">
            <i class="bi bi-cloud-arrow-up-fill"></i> PUBLICAR ROTA
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([-16.3267, -48.9528], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    var coordenadas = [];
    var linhaDesenhada = L.polyline([], {color: '#00d2ff', weight: 6, opacity: 0.9}).addTo(map);
    var distanciaTotal = 0;
    var marcadores = [];
    var ultimoPonto = null;

    map.on('click', function(e) {
        var latlng = e.latlng;
        var marcador = L.circleMarker(latlng, {radius: 6, color: '#fff', fillColor: '#00d2ff', fillOpacity: 1, weight: 2}).addTo(map);
        marcadores.push(marcador);

        if (!ultimoPonto) {
            coordenadas.push([latlng.lat, latlng.lng]);
            linhaDesenhada.setLatLngs(coordenadas);
            ultimoPonto = latlng;
        } else {
            var url = `https://router.project-osrm.org/route/v1/foot/${ultimoPonto.lng},${ultimoPonto.lat};${latlng.lng},${latlng.lat}?geometries=geojson`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.code === 'Ok') {
                    var rotaOSRM = data.routes[0];
                    var geometria = rotaOSRM.geometry.coordinates;
                    distanciaTotal += (rotaOSRM.distance / 1000);
                    document.getElementById('distanciaTexto').innerHTML = distanciaTotal.toFixed(2) + ' <small style="font-size: 1.2rem; color:#666; font-weight: 700;">km</small>';
                    
                    for (var i = 1; i < geometria.length; i++) {
                        coordenadas.push([geometria[i][1], geometria[i][0]]);
                    }
                    linhaDesenhada.setLatLngs(coordenadas);
                    ultimoPonto = latlng;
                }
            });
        }
    });

    function limparMapa() {
        coordenadas = [];
        distanciaTotal = 0;
        ultimoPonto = null;
        linhaDesenhada.setLatLngs([]);
        marcadores.forEach(m => map.removeLayer(m));
        marcadores = [];
        document.getElementById('distanciaTexto').innerHTML = '0.00 <small style="font-size: 1.2rem; color:#666; font-weight: 700;">km</small>';
    }

    function salvarRota() {
        var nome = document.getElementById('nomeRota').value;
        var criador = document.getElementById('nomeCriador').value;
        if (!nome || !criador || coordenadas.length < 2) {
            alert("Preencha todos os campos e desenhe a rota no mapa!");
            return;
        }

        var dados = { nome: nome, criador: criador, distancia: distanciaTotal.toFixed(2), coordenadas: coordenadas };
        var btnSalvar = document.querySelector('button[onclick="salvarRota()"]');
        btnSalvar.innerHTML = '<span class="spinner-border spinner-border-sm"></span> SALVANDO...';
        btnSalvar.disabled = true;

        fetch("{% url 'criar_rota' %}", {
            method: "POST",
            headers: { "Content-Type": "application/json", "X-CSRFToken": "{{ csrf_token }}" },
            body: JSON.stringify(dados)
        }).then(response => response.json()).then(data => {
            if (data.status === 'sucesso') { window.location.href = "{% url 'listar_rotas' %}"; }
        });
    }
</script>
{% endblock %}
